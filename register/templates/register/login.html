{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}

    {% for message in messages %}
        <p style="color: red;">{{message}}</p>
    {% endfor %}

    <p>Username: <input type="text", name="username"></p>
    <p>Password: <input type="password", name="password"></p>

    <input type="submit", value="login">

</form>

{% endblock %}
