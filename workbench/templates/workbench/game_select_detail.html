{% extends 'base.html' %}

{% block content %}

<p style="font-size: 50px;">{{ game.player1 }} VS {{ game.player2 }}</p>

{% if slip.user.username == request.user.username %}
        Previous Prediction: {{ slip.predict }}
{% endif %}

<form method="post">

    {% csrf_token %}

    <div style="font-size: 30px;">
        {{ form.as_p }}
    </div>

    <input type="submit", value="submit">

</form>


{% endblock %}
