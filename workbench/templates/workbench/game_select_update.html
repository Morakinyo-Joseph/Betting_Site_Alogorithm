{% extends 'base.html' %}

{% block content %}


<p style="font-size: 50px;">{{ game.player1 }} VS {{ game.player2 }}</p>


{% for slip in slip %}
    {% if slip.picked_game == game  %}
        <div style="font-size: 25px;">
            Selected: {{ slip.predict }}
        </div>
    {% endif %}
{% endfor %}


<form method="post">

    {% csrf_token %}

    <div style="font-size: 30px;">
        {{ form.as_p }}
    </div>

    <input type="submit", value="submit">

</form>


{% endblock %}
